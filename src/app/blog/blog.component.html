<!-- the background  -->
 <div class="w-full h-[40vh] md:h-[60vh]  bg-opacity-50 bg-cover bg-center flex justify-center items-center" style="background: url('/images/blog-background.jpg'); "> 
   <div class="flex flex-col items-center gap-3 justify-center w-full">
    <h1 data-aos="fade-down" class="font-bold text-2xl lg:text-4xl text-white">Our Blog</h1>
    <p data-aos="fade-up" data-aos-delay="100" class="text-sm md:text-lg text-opacity-[0.8] text-white text-center px-4">Discover the world of cocoa through our latest stories, updates, and insights.</p>
   </div>
 </div>
    <!-- the blog posts -->
    <div class="py-10 px-4 md:px-[5%] xl:px-[8%] md:py-14">
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        @for (item of blogItems; track $index) {
            <div class="bg-white shadow-md rounded-sm" data-aos="fade-down" >
              <img [src]="item.image" alt="blog1" class="w-full h-[200px] object-cover rounded-sm" />
              <div class="p-4">
                <h1 class="font-bold text-lg"> {{item.title}} </h1>
                <p class="text-sm text-gray-600">
                    {{item.content}}
                </p>
              <div class="flex items-center gap-2 mt-3">
                <span class="text-primary hover:text-primary-dark transition-colors duration-200 ease-out block text-sm cursor-pointer" (click)="openModal(item.title , item.content , item.Date)">
                    Read more
                </span>
                <span class="mdi mdi-arrow-right"></span>
    
              </div>
              </div>
            </div>    
       
        }
      </div>
    </div>

   <div [className]="isModalOpened ? 'block' : 'hidden'">
    <div class="w-full bg-black bg-opacity-60 min-h-full fixed top-0 z-[80] flex items-center justify-center" (click)="closeModal($event)"> 

        <div class="w-[90%] sm:w-[450px] h-[400px] md:w-[500px] md:h-[400px] bg-white rounded-sm overflow-y-auto z-[99]" (click)="maintainModal($event)">
            <div class="flex item-center justify-between gap-4 text-sm bg-primary text-white px-3 py-4">
                <h3>Blog Details</h3>
                <button (click)="closeModal($event)">
                    close
                </button>
            </div>
            <div class="mt-5 px-3">
               <h1 class="font-semibold text-[16px] md:text-lg"> {{blogTitle}} </h1>

               <div class="flex justify-end text-xs my-3">
                <span> {{blogDate}}</span>
            </div>
                <p class="text-sm text-gray-600 mt-2">
                    {{blogContent}}
                </p>
            </div>
            

        </div>
       
    </div>
   </div>
    
    


<!-- the footer -->
    <app-footer></app-footer>
