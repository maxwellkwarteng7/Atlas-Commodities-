<div
  class="w-full h-[8vh] md:h-[10vh] bg-white py-3 shadow-sm text-black px-4 md:px-[5%] xl:px-[8%] sticky top-0 z-40"
>
  <nav class="flex items-center justify-between px-5 w-full h-full bg-white ">
    <!-- the logo -->
    <div class="z-50" [routerLink]="['/home']">
      <img
        src="/images/Design.jpeg"
        alt="logo"
        class="object-contain w-[60px] h-[60px] md:w-[70px] md:h-[70px] xl:w-[85px] xl:h-[85px]"
        loading="eager"
      />
    </div>

    <!-- the links  -->
    <div
      [className]="
        isOpened === true
          ? 'bg-transparent  absolute left-0 top-0 w-full h-[100vh] z-20 md:relative md:h-auto md:w-auto translate-x-[0%] transition-transform duration-700 ease-in-out '
          : 'bg-transparent  absolute left-0 top-0 w-full h-[100vh] z-20 md:relative md:h-auto md:w-auto  translate-x-[-100%] transition-transform duration-700 ease-in-out md:translate-x-[0%]'
      "
      (click)="closeBurger()"
    >
      <div
        class="w-[70%] bg-white px-5 md:px-0 h-full z-40 md:w-auto md:h-auto"
        (click)="maintainBurger($event)"
      >
        <ul
          class="list-none pt-[10vh] md:pt-0 flex flex-col md:flex-row md:items-center items-start gap-4 md:gap-12 text-sm"
        >
          <li>
            <a
              class="hover:text-primary transition-colors duration-200 ease-out cursor-pointer"
              (click)="handleHome($event)"
              >Home</a
            >
          </li>
          <li>
            <a
              class="hover:text-primary transition-colors duration-200 ease-out"
              [routerLink]="['/home']" fragment="vision"
              (click)="handleLink($event)"
              href="#vision"
              >Mission & vision</a
            >
          </li>
          <li>
            <a
              class="hover:text-primary transition-colors duration-200 ease-out"
              [routerLink]="['/home']" fragment="policies"
              (click)="handleLink($event)"
              >Polices</a
            >
          </li>
          <li>
            <a
              class="hover:text-primary transition-colors duration-200 ease-out"
              [routerLink]="['/home']" fragment="certification"
              (click)="handleLink($event)"
              href="#certification"
              >Certification</a
            >
          </li>
          <li>
            <a
              class="hover:text-primary transition-colors duration-200 ease-out"
              (click)="handleLink($event)"
              routerLink="/blog"
              >Blog</a
            >
          </li>
        </ul>
      </div>
    </div>

    <!-- the hamburger -->
    <div class="cursor-pointer md:hidden" (click)="openBurger()">
      <div class="w-[23px] h-[3.3px] mb-[0.2rem] rounded-md bg-gray-600"></div>
      <div class="w-[23px] h-[3.3px] mb-[0.2rem] rounded-md bg-gray-600"></div>
      <div class="w-[23px] h-[3.3px] rounded-md bg-gray-600"></div>
    </div>
  </nav>
</div>
<router-outlet />
